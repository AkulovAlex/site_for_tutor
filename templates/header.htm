<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base href="{{domain}}">
    <title>{{title}}</title>
    <link type="text/css" href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet"/>
</head>
<body>
{% block content -%}
    {%- block mainmenu -%}
        <ul class="mainmenu">
    {% for m in menu -%}
        <li><a href="{{ url_for(m.url) }}">{{m.name}}</a></li>
    {% endfor -%}
        </ul>
    {% endblock mainmenu -%}
{% endblock -%}
