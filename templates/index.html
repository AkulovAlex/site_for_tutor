{% include 'header.htm' %}
<div class="container">
    <div class="posts-container">
        {% for post in posts %}
            <div class="post">
                <p class="post_name"><a href="{{ url_for('post', post_id=post['id']) }}" class="post_topic">{{ post['post_topic'] }}</a></p>
                <p class="post_pic"><img src="{{ url_for('static', filename='pictures/' + post['post_oppic']) }}" alt="Post Image" style="width:600px";></p>
                <p class="post_summery">{{ post['post_summery'] }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% include 'footer.htm' %}
